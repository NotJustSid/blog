<dialog class="comment-dialog">
	<div class="comment-dialog-title">Add a comment</div>
	<form class="comment-dialog-form" method="POST" action="">
	
		<input name="options[redirect]" type="hidden" value="htpps://sid200.github.io/blog{{ page.url }}">
  		<input name="fields[page]" type="hidden" value="{{ page.url }}">
		<input name="options[slug]" type="hidden" value="{{ page.slug }}">
		<input name="fields[reply_to]" type="hidden" id="comment-reply-to-field" value="">
	
		<input placeholder="Name" name="fields[name]" class="comment-input" required disabled/>
		<input name="fields[email]" placeholder="Email (optional)" type="email" class="comment-input" disabled/>
		<textarea name="fields[message]" placeholder="Add a comment" class="comment-input" rows="4" required disabled></textarea>
	
		<button class="btn comment-form-btn" type="reset" onclick="cancelCommentDialog()">Cancel</button>
		<button type="submit" class="btn comment-form-btn" disabled>Send</button>
	</form>
	<div class="notice">All comments need to be approved before they are displayed. Thank you for your patience!</div>
	<div class="notice">Staticman's public instance (declared unreliable ages ago, so it's my fault) does not work anymore. Hang tight while I devise an alternative solution.</div>
</dialog>

<script>
	function cancelCommentDialog() {
		document.querySelector('.comment-dialog').close();
	}

	function showCommentDialog() {
		document.querySelector('.comment-dialog').show();
	}
</script>
